   font-family: cursive;
   background-color: oldlace;
}

<body>

<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Charmed Studios</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item mx-2"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="products.html">Products</a></li>

      </ul>
    </div>
  </div>
</nav>

<section class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">Join our club</h2>

    <form id="contactForm" class="mx-auto" style="max-width:600px;">
        
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-dark w-100">Sign up</button>

        <div class="mt-3 text-center">
            <a href="#" class="small text-decoration-none">Already have an account?</a>
        </div>

    </form>
</section>
